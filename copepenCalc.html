<!DOCTYPE html>
<html>
<head>
  <title>JsCalculator</title>
  <meta charset="utf-8"> 
</head>
<link rel="stylesheet" type="text/css" href="codepenCalc.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<body>


<div class="container"> 
  <div class="row">
  <div class="col-md-12 col-xs-12">
  <div class="input_output">
    <p class="screen"></p>
  </div>
    </div>
  </div>

  <div class="buttons">
    <div class="row">
          <div class="col-md-3 col-xs-3">
        <div class="btn btn-danger clearAll">AC</div>
      </div>
    <div class="col-md-9 col-xs-9">
      
      <div id="s0"></div>
      <div id="s1"></div>
      <div id="s2"></div>  
       <div id="s3"></div>  
      <div id="s4"></div>
    </div>
    </div>
    <div class="row" >

      <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary numButton digit7">7</div>
      </div>
        <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary numButton digit8">8</div>
      </div>
        <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary numButton digit9">9</div>
      </div>  

      <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary operationButton times">*</div>
    </div>
    </div>

      <div class="row">
      <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary numButton digit4">4</div>
      </div>
        <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary numButton digit5">5</div>
      </div>
        <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary numButton digit6">6</div>
      </div>  

      <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary operationButton minus">-</div>
    
    </div>

</div>
        <div class="row">
      <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary numButton digit1">1</div>
      </div>
        <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary numButton digit2">2</div>
      </div>
        <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary numButton digit3">3</div>
      </div>  
  <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary operationButton divide">/</div>
      </div>  
    </div>
         <div class = "row">
         <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary numButton digit0">0</div>
        </div>
             <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary numButton" id="decimal">.</div>
      </div>        
      <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary equals">=</div>
      </div>
      <div class="col-md-3 col-xs-3">
        <div class="btn btn-secondary operationButton plus">+</div>
      </div> 
        
  </div> 
</div>
<script type="text/javascript" src="calculatorAnewHope.js"></script>
</body>
</html>
